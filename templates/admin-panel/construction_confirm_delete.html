{% extends 'admin-panel/admin_constructions_main.html' %}

{% block title %}Видалити підприємство{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
        <h5 class="mb-0">Видалення {{ structure.name }}</h5>
    </div>
    <div class="card-body">
        <p>Ви дійсно бажаєте видалити <strong>{{ structure.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'constructions-list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Ні</a>
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Так</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
