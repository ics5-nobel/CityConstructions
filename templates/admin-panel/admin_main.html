<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}АЛЕФ - Управління{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'MainPage' %}">АЛЕФ - Адміністрування</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Control Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="controlDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Меню
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="controlDropdown">
                            <li><a class="dropdown-item" href="{% url 'constructions-list' %}">Підприємства</a></li>
                            <li><a class="dropdown-item" href="{% url 'image_list' %}">Зображення</a></li>
                            <li><a class="dropdown-item" href="{% url 'tags_list' %}">Типи послуг</a></li>
                            <li><a class="dropdown-item" href="{% url 'category_list' %}">Райони</a></li>
                            <li><a class="dropdown-item" href="{% url 'ratings_list' %}">Рейтинг</a></li>
                            <li><a class="dropdown-item" href="{% url 'users_list' %}">Користувачі</a></li>
                        </ul>
                    </li>

                    <!-- Main Page -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'MainPage' %}">Головна</a>
                    </li>

                    <!-- Admin Panel -->
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Django</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        {% block crud_content %}
        <!-- Content for CRUD pages -->
        {% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
