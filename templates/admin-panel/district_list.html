{% extends 'admin-panel/admin_main.html' %}

{% block title %}АЛЕФ - Категорії{% endblock %}

{% block crud_content %}
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Райони</h3>
            <a href="{% url 'category_create' %}" class="btn btn-success"><i class="fas fa-plus"></i> Додати район</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Район</th>
                <th>Дії</th>
            </tr>
            </thead>
            <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ category.name }}</td>
                    <td>
                        <a href="{% url 'category_update' category.id %}" class="btn btn-warning btn-sm">Редагувати</a>
                        <a href="{% url 'category_delete' category.id %}" class="btn btn-danger btn-sm">Видалити</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

{#    <div class="container mt-4">#}
{#        #}
{#    </div>#}
{% endblock %}
