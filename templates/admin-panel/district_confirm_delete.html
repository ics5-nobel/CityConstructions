{% extends 'admin-panel/admin_district_main.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Видалення района</h1>
    <p>Ви дійсно бажаєте видалити район "{{ category.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Так</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Ні</a>
    </form>
</div>
{% endblock %}
