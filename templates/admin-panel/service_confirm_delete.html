{% extends 'admin-panel/admin_services_main.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Видалення послуги</h1>
    <p>Ви дійсно бажаєти видалити послугу "{{ tag.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Так</button>
        <a href="{% url 'tags_list' %}" class="btn btn-secondary">Ні</a>
    </form>
</div>
{% endblock %}
