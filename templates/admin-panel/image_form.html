{% extends 'admin-panel/admin_imgs_main.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Зображення</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{{ action }}</button>
        <a href="{% url 'image_list' %}" class="btn btn-secondary">Ні</a>
    </form>
</div>
{% endblock %}
