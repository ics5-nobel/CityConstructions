{% extends 'admin-panel/admin_imgs_main.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Видалення зображення</h1>
    <p>Ви дійсно бажаєте видалити зображення "{{ image.image }}" для "{{ image.sport_structure.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Так</button>
        <a href="{% url 'image_list' %}" class="btn btn-secondary">Ні</a>
    </form>
</div>
{% endblock %}
